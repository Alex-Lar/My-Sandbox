<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d73d7886d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Sandbox</title>
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-inner">
                <h1 class="nav-logo">SANDBOX</h1>

                <ul class="nav-menu hide">
                    <li class="menu-item"><a href="#">About</a></li>
                    <li class="menu-item"><a href="#">Products</a></li>
                    <li class="menu-item"><a href="#">Contact</a></li>
                </ul>

                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Choose Navbar</h2>
            <div class="radio-buttons">
                <!-- #1 -->
                <label class="radio-item red" for="first-nav">
                    <input type="radio" class="radio" name="radio" id="first-nav" checked>
                    <div class="fake red"></div>
                    <div class="text">1st navbar</div>
                    <div class="border red"></div>
                </label>
                <!-- #2 -->
                <label class="radio-item" for="second-nav">
                    <input type="radio" class="radio" name="radio" id="second-nav">
                    <div class="fake blue"></div>
                    <div class="text">2nd navbar</div>
                    <div class="border blue"></div>
                </label>
            </div>
        </div>
    </section>

    <script src="assets/js/navbar.js"></script>
</body>

</html>
